  auth:
    build:
      context: .
      dockerfile: docker/python/Dockerfile.dev
      args:
        - SERVICE_NAME=auth
    env_file:
      - .env.dev
    environment:
      - SERVICE_NAME=auth
      - SERVICE_ID=auth.service
    volumes:
      - ./services/auth:/app
      - ./common:/app/common

  conversation:
    build:
      context: .
      dockerfile: docker/python/Dockerfile.dev
      args:
        - SERVICE_NAME=conversation
    env_file:
      - .env.dev
    environment:
      - SERVICE_NAME=conversation
      - SERVICE_ID=conversation.service
    volumes:
      - ./services/conversation:/app
      - ./common:/app/common

  chat:
    build:
      context: .
      dockerfile: docker/python/Dockerfile.dev
      args:
        - SERVICE_NAME=chat
    env_file:
      - .env.dev
    environment:
      - SERVICE_NAME=chat
      - SERVICE_ID=chat.service
    volumes:
      - ./services/chat:/app
      - ./common:/app/common

