services:
  nginx:
    image: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./cert.pem:/etc/ssl/certs/cert.pem
      - ./key.pem:/etc/ssl/certs/key.pem

  mcp:
    build:
      context: .
      dockerfile: docker/python/Dockerfile.dev
      args:
        - SERVICE_DIR=mcp
    env_file:
      - .env.dev
    command: ['python', 'main.py']
    environment:
      - SERVICE_ID=mcp.service
      - SERVICE_NAME=mcp
      - SERVICE_API_VERSION=v1
      - SERVICE_DB_SCHEMA=mcp
    volumes:
      - ./src/service/mcp:/app
      - ./src/common:/app/common

  chat:
    build:
      context: .
      dockerfile: docker/python/Dockerfile.dev
      args:
        - SERVICE_DIR=chat
    env_file:
      - .env.dev
    environment:
      - SERVICE_ID=chat.service
      - SERVICE_NAME=chat
      - SERVICE_API_VERSION=v1
      - SERVICE_DB_SCHEMA=chat
    volumes:
      - ./src/service/chat:/app
      - ./src/common:/app/common

  auth:
    build:
      context: .
      dockerfile: docker/python/Dockerfile.dev
      args:
        - SERVICE_DIR=auth
    env_file:
      - .env.dev
    environment:
      - SERVICE_ID=auth.service
      - SERVICE_NAME=auth
      - SERVICE_API_VERSION=v1
      - SERVICE_DB_SCHEMA=auth
    volumes:
      - ./src/service/auth:/app
      - ./src/common:/app/common

