  auth:
    build:
      context: .
      dockerfile: docker/python/Dockerfile.dev
      args:
        - SERVICE=auth
    env_file:
      - .env.dev
    environment:
      - SERVICE=auth
    volumes:
      - ./services/auth:/app
      - ./common:/app/common

  proxy:
    build:
      context: .
      dockerfile: docker/python/Dockerfile.dev
