server {
    listen 80;
    listen [::]:80;

    server_name ui.openschema.io;

    location /api/v1/remote-template {
        # rewrite ^/api/v1/remote-template/(.*)$ /$1 break;
        proxy_pass http://remote-template:80/api/v1/remote-template;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }
}

