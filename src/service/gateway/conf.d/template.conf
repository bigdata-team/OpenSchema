# template for adding new remote ui services
server {
    listen 80;
    listen [::]:80;

    server_name remote-template.openschema.io;

    location / {
        proxy_pass http://remote-template-ui:2000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
